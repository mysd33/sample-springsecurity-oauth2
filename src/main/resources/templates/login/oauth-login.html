<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spring Security OAuth2 Demo</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
</head>

<body>
	<section class="section">
		<div class="container has-text-centered">
			<div>
				<h1 class="title">AWS Cognito Spring Security Demo</h1>

				<div sec:authorize="isAuthenticated()">
					<div class="box">
						<div>
							Hello, <strong th:text="${#authentication.name}"></strong>!
							<span sec:authentication="principal.attributes['email']"></span>
						</div>
						<div>
							<a class="button loging is-primary" th:href="@{/logout}">Logout</a>
						</div>
					</div>
				</div>

				<div sec:authorize="isAnonymous()">
					<div class="box">
						<a class="button login is-primary" th:href="@{/oauth2/authorization/cognito}">Log in with AWS
							Cognito</a>
						<a class="button loging is-primary" th:href="@{/oauth2/authorization/github}">Log in with
							Github</a>
						<a class="button loging is-primary" th:href="@{/oauth2/authorization/google}">Log in with
							Google</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
